name: Lateral Movement, Defense Evasion, T1550.002, Credential Access, T1003.001 Mimikatz variations and potential pass-the-hash activity
index_type: events
description: Detects the presence of mimikatz and its variants as well as potential pass-the-hash via loading of suspcious DLLs in powershell
references: https://attack.mitre.org/techniques/T1003/001/, https://attack.mitre.org/techniques/T1550/002/, https://attack.mitre.org/software/S0002/
tags: lateral_movement, defense_evasion, t1550.002, credential_access, t1003.001, s0002
search_query: (product_name:mimikatz OR (cmdline:"privilege::debug" OR cmdline:"\"privilege::debug\"" OR cmdline:"sekurlsa::pth")) OR (company_name:"gentilkiwi") OR(regmod:SYSTEM\CurrentControlSet\Services\mimidrv) OR ((cmdline:"CRYPTO::Extract")) OR (modload:samlib.dll AND modload:vaultcli.dll AND process_name:powershell.exe)
on_hit: create_alert, log_to_syslog
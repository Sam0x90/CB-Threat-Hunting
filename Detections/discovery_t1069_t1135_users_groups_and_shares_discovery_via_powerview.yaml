name: Discovery, T1069, T1135 Users, groups and shares discovery via Powerview
index_type: events
description: Detects the usage of Powerview script used for reconnaissance of users, groups and network shares
references: https://attack.mitre.org/techniques/T1135/, https://attack.mitre.org/techniques/T1069/
tags: discovery, t1069, t1135
search_query: process_name:powershell.exe AND (cmdline:Get-NetLocalGroup OR cmdline:Get-NetLocalGroupMember OR cmdline:Get-NetShare OR cmdline:Get-NetDomain OR cmdline:"Get-NetUser -SPN | ?{$_.memberof -match 'Domain Admins'}" OR cmdline:Get-DomainSID OR cmdline:Get-DomainTrust OR cmdline:Get-DomainGPO OR cmdline:Get-DomainPolicy)
on_hit: alert, syslog